<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>Huntington Montessori School â€” Preview</title>
<link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Onest:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
<style>
*,*::before,*::after{margin:0;padding:0;box-sizing:border-box}
html{scroll-behavior:smooth;-webkit-font-smoothing:antialiased}
body{min-height:100vh}
::selection{background:rgba(74,159,229,.18)}
button:hover{opacity:.88}
.desktop-nav{display:flex!important}
.mobile-toggle{display:none!important}
@media(max-width:1024px){
.desktop-nav{display:none!important}.mobile-toggle{display:block!important}
.hero-grid,.philosophy-grid,.contact-grid{grid-template-columns:1fr!important}
.hero-grid{gap:64px!important}
.stats-grid{grid-template-columns:repeat(2,1fr)!important}
.stat-cell{border-right:none!important}
.programs-grid,.test-grid,.team-grid,.gallery-grid,.parents-grid{grid-template-columns:1fr!important}
.phil-values{grid-template-columns:1fr 1fr!important}
.footer-grid{grid-template-columns:1fr 1fr!important}
.features-grid{grid-template-columns:1fr 1fr!important}
.section-header{flex-direction:column;align-items:flex-start!important}
}
@media(max-width:640px){
.nav-inner,.rp{padding-left:24px!important;padding-right:24px!important}
.hero-grid{padding:120px 24px 80px!important}
.stats-grid,.features-grid{grid-template-columns:1fr!important}
.phil-text{padding:64px 24px!important}
.phil-values{padding:48px 24px!important}
.footer-grid{grid-template-columns:1fr!important;gap:40px!important}
.step-row,.curriculum-row{grid-template-columns:1fr!important;gap:16px!important}
.event-row{grid-template-columns:40px 1fr auto!important;gap:12px!important}
}
</style>
